<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>ToDos</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a new to-do" />
    <button type="submit">Submit</button>
  </form>

  <p id="error-message"></p>

  <ul id="todo-list"></ul>

  <script src="index.js"></script>
</body>
</html>
